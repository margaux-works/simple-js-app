<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Pokédex</h1>
        <img src="img/favicon.svg" alt="Pkemon logo" width="50px" id="logo" />
        <h2>The Pokemon encyclopedia</h2>
      </nav>
    </header>
    <main>
      <div class="pokedex">
        <input type="text" class="search" placeholder="Search Pokemon" />

        <button class="sort" data-sort="name">Sort by Name</button>
        <button class="sort" data-sort="height">Sort by Height</button>
        <button class="sort" data-sort="types">Sort by Type</button>
      </div>
      <ul class="list pokemon-list"></ul>
      <div id="loading-message" style="display: none">...loading...</div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
