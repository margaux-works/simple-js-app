<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-light"
        id="home"
        role="navigation"
        aria-label="Main Navigation"
      >
        <h1 id="title-pokedex"><a href="index.html">Pokédex</a></h1>
        <img src="img/favicon.svg" alt="Pokemon logo" width="50px" id="logo" />
      </nav>
    </header>
    <main>
      <div class="pokedex">
        <div id="list-container">
          <form>
            <div class="row">
              <div class="input-group mb-3 col-4 col-4">
                <input
                  type="search"
                  class="form-control fuzzy-search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <div class="input-group-append">
                  <span class="input-group-text fuzzy-search">
                    <i class="bi bi-search"></i>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </form>
          <div id="loading-message" style="display: none" aria-live="polite">
            ...loading...
          </div>

          <ul
            id="pokemon-list"
            class="list pokemon-list list-group"
            role="list"
          ></ul>
        </div>
        <!-- Bootstrap Modal-->
        <div
          class="modal fade"
          id="pokemonModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="pokemonModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalLabel">
                  Pokemon Details
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div
                class="modal-body"
                id="pokemon-modal-body"
                aria-describedby="pokemon-modal-body"
              >
                <button
                  class="modal-nav-left"
                  aria-describedby="Previous Pokemon"
                >
                  &laquo;
                </button>
                <div class="pokemon-modal-content">
                  <p class="pokemon-details"></p>
                  <img
                    id="pokemonImg"
                    src="#"
                    width="230px"
                    alt="Pokemon Sprite"
                    class="pokemon-image-modal"
                  />
                </div>
                <button class="modal-nav-right" aria-label="Next Pokemon">
                  &raquo;
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer text-center py-3 mt-4" id="footer-page">
        <div class="container">
          <p class="mb-0">
            &copy; 2024 -
            <a
              href="https://github.com/margaux-works/simple-js-app"
              target="_blank"
              id="github-link"
              >Margaux</a
            >
            - All rights reserved.
          </p>
        </div>
      </footer>
    </main>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <!-- Listjs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

    <!-- Bootstrap and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Color Thief -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <!-- Swipe Feature-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
